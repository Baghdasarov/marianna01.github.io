<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta name="author" content="Theme Industry">
    <!-- description -->
    <meta name="description" content="way2up">
    <!-- keywords -->
    <meta name="keywords" content="">

    <link rel="icon" href="images/fav-icon.ico">

    <!-- font-awesome icon -->
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <!-- magnific popup -->
    <link rel="stylesheet" href="css/magnific-popup.min.css"/>
    <!-- cube Portfolio -->
    <link rel="stylesheet" href="css/jquery.fancybox.min.css"/>
    <!-- revolution slider -->
    <link rel="stylesheet" type="text/css" href="revolution/css/settings.css"/>
    <!-- owl carousel -->
    <link href="css/owl.carousel.min.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/owl.theme.default.min.css" rel="stylesheet" type="text/css" media="all"/>

    <link rel="stylesheet" href="css/swiper.min.css">

    <link rel="stylesheet" href="css/custom.css"/>

<body>

<div id="loader">
<div class='loader'></div>
</div>

<!-- Push Nav -->
<div id="perspective" class="other perspective effect-moveleft">
    <div class="cont">
        <div class="wrapper">

            <!-- footer -->
            <div id="foot"></div>
            <!-- footer end-->

            <!-- contact start -->
            <section class="contact-page-form no-padding-bottom">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-9 col-md-10 col-sm-12 text-center center-col">
                            <div class="area-heading text-center margin-70px-bottom">
                                <div class="text-medium text-red margin-10px-bottom">Have A Question?!!</div>
                                <h3 class="area-title text-capitalize alt-font text-green margin-20px-bottom font-weight-300 sm-width-100 xs-width-100">
                                    Lets Get In Touch</h3>
                                <div class="seperator margin-20px-bottom">
                                    <hr class="seperator-two">
                                    <hr class="seperator-one">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <img src="images/contact-us.png" alt="image">
                        </div>
                        <div class="col-sm-6">
                            <div class="contact-form">
                                <form id="contact-form" class="margin-50px-bottom">
                                    <div class="col-xs-12 no-padding">
                                        <input type="text" id="name" class="form-control margin-25px-bottom" placeholder="Your Name" required>
                                    </div>
                                    <div class="col-xs-12 no-padding">
                                        <input type="email" id="email" class="form-control margin-25px-bottom" placeholder="Your Email" required>
                                    </div>

                                    <div class="col-xs-12 no-padding">
                                        <textarea id="text" class="form-control margin-50px-bottom" placeholder="Your Message" required></textarea>
                                    </div>
                                    <a href="#" class="btn btn-rounded btn-green float-right btn-large">Get Started Now</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- contact end -->

            <!-- address start -->
            <section class="no-transition">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-7">
                            <div class="map-wrapper no-transition">
                                <div class="map-two" id="map"></div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="address-block">
                                <div class="text-small text-red font-weight-400 margin-20px-bottom">WAY2UP</div>
                                <h5 class="area-title text-capitalize alt-font text-green margin-20px-bottom font-weight-400 sm-width-100 xs-width-100">
                                    Dev Company, <span class="text-dark-gray">Yerevan</span></h5>
                                <p class="text-medium-gray">Address: We Are Everywhere</p>
                                <p class="text-medium-gray">+491 627 935 547</p>
                                <p><a href="#" class="text-medium-gray">info@way2up.am</a></p>
                                <p><a href="#" class="text-medium-gray">marketing@way2up.am</a></p>
                                <p class="text-medium-gray">Mon-Fri: 10am-06pm</p>
                                <div class="adress-icon">
                                    <a href="https://www.facebook.com/way2up.am/" target="_blank" class="facebook-bg-hvr"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                                    <a href="https://www.linkedin.com/company/way2up/" target="_blank" class="linkedin-bg-hvr"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                                    <a href="#" target="_blank" class="skype-bg-hvr"><i class="fa fa-skype" aria-hidden="true"></i></a>
                                    <a href="#" target="_blank" class="google-bg-hvr"><i class="fa fa-google" aria-hidden="true"></i></a>
<!--                                    <a href="#" class="pinterest-bg-hvr"><i class="fa fa-dribbble" aria-hidden="true"></i></a>-->
<!--                                    <a href="#" class="instagram-bg-hvr"><i class="fa fa-instagram" aria-hidden="true"></i></a>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- address end -->

            <!-- cover-->
            <section class="bg contact-cover">
                <div class="container">
                    <div class="text-center sm-padding-40px-tb sm-padding-15px-lr">
                        <h5 class="text-uppercase alt-font text-white margin-20px-bottom font-weight-700">
                            Contact Us</h5>
                        <p class="text-white margin-5px-bottom">We will be happy to get a message | call | email | mail from you</p>
                        <div class="page_nav">
                            <span class="text-white">Just tell anything you want</span>
                        </div>
                    </div>
                </div>
            </section>
            <!-- cover end-->

            <!-- start header -->
            <header></header>
            <!-- end header -->

        </div>
    </div>
    <!-- Push Nav Link -->
    <ul id="hiddenNav" class="navbar outer-nav right vertical alt-font"></ul>
</div>

<script src="revolution/js/extensions/revolution.extension.slideanims.min.js"></script>
<script src="revolution/js/extensions/revolution.extension.video.min.js"></script>
